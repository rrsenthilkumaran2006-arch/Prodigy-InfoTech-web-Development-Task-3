<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body{display:flex;flex-direction:column;align-items:center;font-family:sans-serif}
    #board{display:grid;grid-template:repeat(3,100px)/repeat(3,100px);gap:5px;margin:20px}
    .cell{background:#eee;display:flex;align-items:center;justify-content:center;font-size:2em;cursor:pointer}
    .cell.taken{pointer-events:none}
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <p id="status">Player X's turn</p>
  <button onclick="restart()">Restart</button>

  <script>
    let board=Array(9).fill(""),cur="X",gameOver=false;
    const win=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    const b=document.getElementById("board"),s=document.getElementById("status");
    function init(){b.innerHTML="";board.fill("");cur="X";gameOver=false;s.textContent="Player X's turn";
      for(let i=0;i<9;i++){let c=document.createElement("div");c.className="cell";
        c.onclick=()=>move(i,c);b.appendChild(c);}}
    function move(i,c){if(gameOver||board[i])return;
      board[i]=cur;c.textContent=cur;c.classList.add("taken");
      if(win.some(p=>p.every(j=>board[j]==cur))){s.textContent=Player ${cur} wins!;gameOver=true;return;}
      if(board.every(x=>x)){s.textContent="Draw!";gameOver=true;return;}
      cur=cur=="X"?"O":"X";s.textContent=Player ${cur}'s turn;}
    function restart(){init();}
    init();
  </script>
</body>
</html>
